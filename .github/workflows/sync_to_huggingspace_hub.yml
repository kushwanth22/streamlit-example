name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: remove git history of all large file
        run: git filter-branch --index-filter --f "git rm -rf --cached --ignore-unmatch “https://huggingface.co/spaces/KushwanthK/streamlit-example” HEAD
      - name: remove git history of all large file
        run: git push origin --force --all
      - name: LFS Install
        run: git lfs install
      - name: LFS Track
        run: git lfs track *.jpg
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://KushwanthK:$HF_TOKEN@huggingface.co/spaces/KushwanthK/streamlit-example main
